<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Sistema Estacionamento</title>
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento JS <small>by: Thalyson Oliveira</small></h2>
        </div>
        <div>
            <div class="jumbotron">
                 <div class="form-group">
                     <label for="name">Modelo do Veiculo:</label>
                     <input type="text" class="form-control" id="name">
                 </div>
                 <div class="form-group">
                     <label for="licence">Placa do Veiculo:</label>
                     <input type="text" class="form-control" id="licence">
                 </div>
                <button type="submit" id="send" class="btn btn-primary">Adicionar</button>
               
            </div>
            <div class="row marketing">
                <div class="col-lg-12">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Veiculo</th>
                                <th>Placa</th>
                                <th>Horario</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="garage"></tbody>
                    </table>
                </div>
            </div>
    </body>
    </div>
    
    
<script src="js/main.js"></script>
</html>
